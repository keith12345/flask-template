{% extends 'template.html' %}

{% block header %}
{% endblock %}

{% block content %}

<!----------------------------------------------------------------------------->
<!--                               Sample Text                               -->
<!----------------------------------------------------------------------------->

<div class="container">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <h1>
          Here's your playground !
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center text-center">
      <p>
        Start adding some content
        <br>
        and don't forget to check out the overlay!
      </p>
    </div>
  </div>
</div>

<!----------------------------------------------------------------------------->
<!--                                 Buttons                                 -->
<!----------------------------------------------------------------------------->

<br><br><br>

<div class="container">
  <div class="row d-flex justify-content-center">
    <button class="btn btn-primary" style="margin:2px;">
     Some <i class="material-icons align-middle">
       done_outline</i>
    </button>
    <button class="btn btn-success" style="margin:2px;"
     id="create-record-btn" value="text">
     buttons <i class="material-icons align-middle">
      create</i>
    </button>
    <button class="btn btn-danger" style="margin:2px;">
     to <i class = "material-icons align-middle">
       close</i>
    </button>
    <button class="btn btn-secondary" style="margin:2px;">
     play <i class = "material-icons align-middle">
       arrow_forward</i>
    </button>
    <button class="btn btn-dark" style="margin:2px;">
      with<i class="material-icons align-middle">
       save </i>
    </button>
  </div>
</div>

<br><br><br>

<div class="container">
    <div class="row d-flex justify-content-center">
      <button class="btn btn-success" style="margin:2px;"
       id="show-modal" value="text">
       Show Overlay <i class="material-icons align-middle">
        create</i>
      </button>
    </div>
  </div>


<!----------------------------------------------------------------------------->
<!--                              Modal Element                              -->
<!----------------------------------------------------------------------------->

<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Your overlay!</h2>
      <span class="close close-btn" id="close-modal">&times;</span>
    </div>
    <div class="modal-body">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center text-center">
            Add some content to your overlay!
          </div>
        </div>
    </div>
    <div>
      <div class="float-right" style="padding:10px;">
        <button class="btn btn-danger close-btn"
        value="text">
        Cancel <i class="material-icons align-middle">
          close</i>
        </button>
      </div>
    </div>
  </div>
</div>

<script>

    ///////////////////////////////////////////////////////////////////////////
    //                             Display Modal                             //
    ///////////////////////////////////////////////////////////////////////////

    $("#show-modal").click(function() {
       $("#myModal").css("display", "block")
    });

    $(".close-btn").click(function() {
       $("#myModal").css("display", "none")
    });

</script>

{% endblock %}
